<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repositories Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-gray-800 text-white py-4">
        <div class="container mx-auto flex items-center justify-between">
            <h1 id="github-hub" class="text-2xl font-bold">GitHub Repositories Hub</h1>
        </div>
    </header>

    <div id="sidebar" class="fixed top-0 right-0 h-full w-64 bg-gray-800 text-white p-4 transform translate-x-full transition-transform duration-300 ease-in-out">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-semibold">Saved Repositories</h2>
            <button id="close-sidebar" class="text-white px-2 py-1 rounded-md hover:bg-gray-700">X</button>
        </div>
        <input type="text" id="search-saved-repos" placeholder="Search saved repos..." class="w-full p-2 mb-4 border rounded-md text-gray-800">
        <div id="saved-repos-container" class="overflow-y-auto h-full space-y-4">
            <!-- Saved Repositories will be dynamically inserted here -->
        </div>
        <div class="fixed bottom-0 left-0 w-64 p-4 bg-gray-800">
            <button id="download-saved-repos" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 w-full">Download Saved Repos</button>
        </div>
    </div>

    <main class="container mx-auto py-8">
        <div class="mb-6">
            <input type="text" id="search-input" placeholder="Search repositories..." class="w-full p-2 border rounded-md">
        </div>
        <div id="repos-container" class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">Popular Repositories</h2>
            <!-- Repositories will be dynamically inserted here -->
        </div>

        <div id="pagination" class="mt-6 flex justify-center items-center">
            <button id="prev-page" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 mr-4">Previous</button>
            <span id="page-info" class="text-gray-700"></span>
            <button id="next-page" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 ml-4">Next</button>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-4 mt-8">
        <div class="container mx-auto text-center">
            Â© 2023 GitHub Repositories Hub
        </div>
    </footer>

    <!-- Floating Action Button (FAB) -->
    <button id="fab-toggle-sidebar" class="fixed bottom-4 right-4 bg-blue-500 text-white rounded-full p-4 shadow-lg hover:bg-blue-600">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
    </button>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repositories Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-gray-800 text-white py-4">
        <div class="container mx-auto flex items-center justify-between">
            <h1 id="github-hub" class="text-2xl font-bold">GitHub Repositories Hub</h1>
        </div>
    </header>

    <main class="container mx-auto py-8">
        <div class="mb-6">
            <input type="text" id="search-input" placeholder="Search repositories..." class="w-full p-2 border rounded-md">
        </div>
        <div id="repos-container" class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">Popular Repositories</h2>
            <!-- Repositories will be dynamically inserted here -->
        </div>

        <div id="pagination" class="mt-6 flex justify-center items-center">
            <button id="prev-page" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 mr-4">Previous</button>
            <span id="page-info" class="text-gray-700"></span>
            <button id="next-page" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 ml-4">Next</button>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-4 mt-8">
        <div class="container mx-auto text-center">
            Â© 2023 GitHub Repositories Hub
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
